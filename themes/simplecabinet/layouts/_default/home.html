{{ define "main" }}
  <img src="/header.jpg" alt="Cabinet Maker Header" style="width:100%;max-height:320px;object-fit:cover;border-radius:12px;margin-bottom:2rem;">
  <h1 style="color:#2d1400;font-family:'Libre Caslon Display',serif;font-weight:700;letter-spacing:2px;text-transform:uppercase;">EVEN-ZAHAV FURNITURE</h1>
  <p>Handcrafted furniture, bespoke cabinetry</p>
  {{ range site.RegularPages }}
    <div class="card">
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    </div>
  {{ end }}
{{ end }}
